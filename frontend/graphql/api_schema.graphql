input BlockRange {
	start: Int!
	end: Int!
}
type PartialBlock {
	number: Int!
	hash: String
}
type ProofOfIndexing {
	timestamp: String!
	deployment: String!
	indexer: String!
	proofOfIndexing: String!
	block: PartialBlock!
}
input ProofOfIndexingRequest {
	deployments: [String!]!
	blockRange: BlockRange
	limit: Int
}
type QueryRoot {
	deployments: [String!]!
	proofsOfIndexing(request: ProofOfIndexingRequest!): [ProofOfIndexing!]!
}
schema {
	query: QueryRoot
}
